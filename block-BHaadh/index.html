<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D and 3D cubes</title>
  <!-- links -->
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
  <main>
    <h1>Transition Properties</h1>
    <section class="container">
        <div class="box b1">ease</div>
        <div class="box b2">linear</div>
        <div class="box b3">ease-in</div>
        <div class="box b4">ease-out</div>
        <div class="box b5">ease-in-out</div>
        <div class="box b6">cubic-bezier</div>
    </section>
<!-- 2-D -->
     <h2>2-D Effect</h2>
    <section class="container-2d">
         <div class="box2d b7">rotate</div>
         <div class="box2d b8">scale</div>
         <div class="box2d translate b9">translate</div>
         <div class="box2d translate b10">translate</div>
         <div class="box2d skew b11">skew</div>
         <div class="box2d skew b12">skew</div>
    </section>
    <!-- 3-D -->
    <h3>3-D Effect</h3>
    <section class="container-3d">
        <div class="box3d b13">1</div>
        <div class="box3d b14">2</div>
        <div class="box3d b15">3</div>
        <div class="box3d b16">4</div>
        <div class="box3d b17">5</div>
        
    </section>
  </main>
</body>
</html>
